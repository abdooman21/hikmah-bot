version: "3.9"

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hikmah
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
